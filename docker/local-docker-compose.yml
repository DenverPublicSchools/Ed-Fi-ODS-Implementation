# This docker compose is only intended for local testing of the dockerfiles in
# the parent docker/ directory. Those files load the Ed-Fi components from
# publisehd NuGet packages rather than from source code.

version: "3.8"

services:
  db-ods:
    build:
      context: ods-api-db-ods/alpine/pgsql
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TPDM_ENABLED: ${TPDM_ENABLED:-true}
    volumes:
      - vol-db-ods:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-db-ods
    hostname: db-ods
    healthcheck:
      test: ["CMD-SHELL", "pg_isready  -U ${POSTGRES_USER}"]
      start_period: "60s"
      retries: 3

  db-admin:
    build:
      context: ods-api-db-admin/alpine/pgsql
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      API_MODE: SharedInstsance
    volumes:
      - vol-db-admin:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-db-admin
    hostname: db-admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready  -U ${POSTGRES_USER}"]
      start_period: "60s"
      retries: 3

  api:
    build:
      context: ods-api-web-api/alpine/pgsql
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: 5432
      API_MODE: sharedinstance
      ODS_POSTGRES_HOST: db-ods
      ADMIN_POSTGRES_HOST: db-admin
      ApiSettings__PathBase: ${ODS_VIRTUAL_NAME:-api}
      TPDM_ENABLED: ${TPDM_ENABLED:-true}
      API_HEALTHCHECK_TEST: ${API_HEALTHCHECK_TEST?Please consult env.example to set the API healthcheck test}
      NPG_POOLING_ENABLED: ${NPG_POOLING_ENABLED:-false}
      NPG_API_MAX_POOL_SIZE_ODS: ${NPG_API_MAX_POOL_SIZE_ODS}
      NPG_API_MAX_POOL_SIZE_ADMIN: ${NPG_API_MAX_POOL_SIZE_ADMIN}
      NPG_API_MAX_POOL_SIZE_SECURITY: ${NPG_API_MAX_POOL_SIZE_SECURITY}
      NPG_API_MAX_POOL_SIZE_MASTER: ${NPG_API_MAX_POOL_SIZE_MASTER}
    volumes:
      - ${LOGS_FOLDER}:/app/logs
    depends_on:
      - db-ods
      - db-admin
    restart: always
    hostname: api
    container_name: ed-fi-ods-api
    healthcheck:
      test: ${API_HEALTHCHECK_TEST}
      start_period: "60s"
      retries: 3

  swagger:
    build:
      context: ods-api-web-swaggerui/alpine
      dockerfile: Dockerfile
    environment:
      POPULATED_KEY: ${POPULATED_KEY}
      POPULATED_SECRET: ${POPULATED_SECRET}
      WebApiVersionUrl: https://localhost/${ODS_VIRTUAL_NAME:-api}
      PathBase: ${DOCS_VIRTUAL_NAME:-docs}
      SWAGGER_HEALTHCHECK_TEST: ${SWAGGER_HEALTHCHECK_TEST?Please consult env.example to set the SWAGGER healthcheck test}
    depends_on:
      - api
    restart: always
    hostname: swagger
    container_name: ed-fi-swagger
    healthcheck:
      test: ${SWAGGER_HEALTHCHECK_TEST}
      start_period: "60s"
      retries: 3

  nginx:
    build:
      context: gateway
      dockerfile: Dockerfile
    environment:
      ODS_VIRTUAL_NAME: ${ODS_VIRTUAL_NAME:-api}
      SWAGGER_VIRTUAL_NAME: ${SWAGGER_VIRTUAL_NAME:-swagger}
    ports:
      - 443:443
      - 80:80
    container_name: ed-fi-gateway
    restart: always
    hostname: nginx
    volumes:
      - ./gateway/ssl/:/ssl/
    depends_on:
      - api
      - swagger

volumes:
  vol-db-admin:
    driver: local
    name: vol-local-nuget-db-admin
  vol-db-ods:
    driver: local
    name: vol-local-nuget-db-ods
